<!DOCTYPE html>
<html>
  <head>
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="otp-form">
      <p>otp test value is : 1111 and phone test value is:+96566666666 </p>
      <label for="otp">OTP:</label>
      <input type="text" id="otp" name="otp" value="1111" />
      <button type="submit">Check OTP</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#otp-form").on("submit", function (event) {
          event.preventDefault();
          let otp = $("#otp").val();
          var settings = {
            url: "http://localhost:3000/auth/checkotp",
            method: "POST",
            timeout: 0,
            headers: {
              "Content-Type": "application/json",
            },
            data: JSON.stringify({
              otp: "1111",
              phoneNumber: "+96566666666",
            }),
          };

          $.ajax(settings)
            .done(function (response) {
              console.log(response);
            })
            .fail((error) => {
              console.log(error);
            });
        });
      });
    </script>
  </body>
</html>
